sudo: required

language: java

services:
  - docker

branches:
  only:
    - travis

notifications:
  email: false
  slack:
    secure: 

before_install:
  - mvn clean package
  - docker build -t patrykks/iosr-zuul-service .
  - docker run --name zuul -d patrykks/iosr-zuul-service

script:
  - docker ps | grep -q zuul
  - docker exec zuul mvn -f /webapp/zuul-service/pom.xml test

after_success:
  - if [ "$TRAVIS_BRANCH" == "travis" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push patrykks/iosr-zuul-service;
    fi